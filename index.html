<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <div class="gallery" id="gallery">
        <img src="images/autumn.jpg" class="gallery-image active" />
        <img src="images/winter.jpg" class="gallery-image" />
        <img src="images/spring.jpg" class="gallery-image" />
        <img src="images/summer.jpg" class="gallery-image" />
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevImage()">Предыдущая</button>
      <button onclick="nextImage()">Следующая</button>
    </div>
    <p id="page-indicator">Страница 1 из 4</p>
  </div>
<script src="app.js"></script>
</body>
</html>
